<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <link rel="shortcut icon" href="img/netflix.png" type="image/x-icon">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">WANDAVISION</h3>
                <p class="descricao">Wanda Maximoff e Visão, um casal de super-heróis com uma vida perfeita, que começa
                    a suspeitar que nem tudo é o que parece.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA</button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="Doctor Who">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="The Sopranos">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="Attack on Titan">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="Lupin">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="Mandalorian">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="Fate">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="Vikings">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="The Act">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="The Good Doctor">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="American Gods">
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="https://kit.fontawesome.com/7990399586.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>

</html>
